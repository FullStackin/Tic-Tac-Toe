<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="stylesheet"> <!-- link to an external stylesheet (not defined) -->
    <link rel="stylesheet" href="style.css"> <!-- link to an external stylesheet named "style.css" -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="...">
    <script src="script.js" defer></script>
    <!-- link to an external script named "script.js" with a "defer" attribute to ensure the script loads after the HTML content -->
    <title># Tic-Tac-Toe</title>

</head>

<body>
    <div class="tictactoe"> <!-- a container div for the entire game board -->
        <h1>Tic-Tac-Toe</h1> <!-- the game title -->
        <h2 class="turnIndicator">X's turn</h2> <!-- a message indicating whose turn it is -->

        <div class="board"> <!-- a div that contains the game board -->
            <div class="square"> <!-- individual game squares -->
                <div class="outline"></div> <!-- a div for the square's border -->
                <div class="foreground"></div> <!-- a div for the X or O symbol -->
            </div>
            <!-- repeating the above div structure for the remaining squares -->
            <div class="square">
                <div class="outline"></div>
                <div class="foreground"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="foreground"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="foreground"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="foreground"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="foreground"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="foreground"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="foreground"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="foreground"></div>
            </div>
        </div>

        <button class="newGame">NEW GAME</button> <!-- a button to start a new game -->
    </div>
</body>
